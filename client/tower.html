<head>
  <title>tower</title>
</head>

<body>
    <div class="container-fluid">
    <div class='grid'>
        <div class='row'>
            <div class='col-xs-12'>
                <div class='panel panel-default'>
                    <div class="panel-body">
                        <h1 style='text-align: center;'>Welcome to Tower!</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>

            <div class='col-md-4'>
                <div class='panel panel-default'>
                    <div class="panel-heading">
                        <h3>How to play</h3>
                    </div>
                    <div class="panel-body">
                        {{> howToPlay}}
                    </div>
                </div>

            </div>

            <div class='col-md-4'>
                <div class='panel panel-default'>
                    <div id="crap-game" class="game panel-body"></div>
                </div>
            </div>

            <div class='col-md-4'>
                <div class='panel panel-default'>
                    <div class="panel-heading">
                        <h3>Leaderboard - Top 10</h3>
                    </div>
                    <div class="panel-body">
                        {{> leaderboard}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<template name="howToPlay">
        <ul>
            <li>
                Go into each 'room' until you find the key.
            </li>
            <li>
                The room can contain the key or a monster.
            </li>
            <li>
                Be sure to watch your health and not say in a room with a monster to long.
            </li>
        </ul>

</template>

<template name="leaderboard">
        Rank - Name - Level - Score
        <ol>
            {{#each players}}
                <li>
                    {{#if this.level}}
                        {{this.name}} - {{this.level}} - {{this.score}}
                    {{else}}
                        {{this.name}} - NA - {{this.score}}
                    {{/if}}
                </li>
            {{/each}}
        </ol>
</template>
